<!DOCTYPE html>

<body class="bg-gray-100">

  <div class="max-w-4xl mx-auto mt-16 bg-white p-8 rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-8 text-gray-800">Dash mensual Mitsui</h2>

    <div class="flex flex-col md:flex-row gap-8">
    
      <div class="flex-1 space-y-6">
        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-1">Descripci√≥n</h3>

        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-1">Comentarios</h3>
          <textarea class="w-full p-3 border border-gray-300 rounded" rows="4" placeholder="Escribe un comentario..."></textarea>
        </div>

        <div>
          <h3 class="text-lg font-semibold text-gray-700 mb-1">Historial de cambios</h3>
          <ul class="list-disc list-inside text-gray-600 space-y-1">
            <li> Camilo Diaz - 10/06/2025 - Estado cambiado a "En progreso"</li>
            <li> Camilo Diaz - 09/06/2025 - Prioridad modificada a "Alta"</li>
          </ul>
        </div>
      </div>

      
      <div class="flex-1 space-y-6">
        <div>
          <label class="font-semibold text-gray-700">Estado</label>
          <select class="w-full border border-gray-300 p-2 rounded mt-1">
            <option>Pendiente</option>
            <option>Terminada</option>
            <option>Aprobada</option>
          </select>
        </div>

        <div>
          <label class="font-semibold text-gray-700">Responsable</label>
          <p class="bg-gray-100 p-3 rounded mt-1">Tatiana Cabrera</p>
        </div>

        <div>
          <label class="font-semibold text-gray-700">Fecha de entrega</label>
          <input type="date" class="w-full border border-gray-300 p-2 rounded mt-1" />
        </div>

        <div>
          <label class="font-semibold text-gray-700">Prioridad</label>
          <select class="w-full border border-gray-300 p-2 rounded mt-1">
            <option>Alta</option>
            <option>Media</option>
            <option>Baja</option>
          </select>
        </div>

        <div>
          <label class="font-semibold text-gray-700">Colaboradores</label>
          <div class="flex items-center gap-2 mt-1 text-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">

            </svg>
          </div>
        </div>

        <div>
          <button class="flex items-center gap-2 text-blue-600 hover:underline font-medium">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-5M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" />

            Editar tarea

        </div>
      </div>
    </div>

    <div class="text-center mt-10">
      <a href="dashboard.html" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded-xl font-semibold transition">
        Guardar
